<script>

document.addEventListener('DOMContentLoaded', function() {
    // Get all section items
    const sectionItems = document.querySelectorAll('.section__item');
    
    // Add click event listener to each item
    sectionItems.forEach(item => {
        item.addEventListener('click', function() {
            // Check if this item is already active
            const isCurrentlyActive = this.classList.contains('section__item--active');
            
            // Remove active class from all items
            document.querySelectorAll('.section__item').forEach(otherItem => {
                otherItem.classList.remove('section__item--active');
                otherItem.classList.add('section__item--black');
            });
            
            // Only add active class if the item wasn't previously active
            if (!isCurrentlyActive) {
                this.classList.add('section__item--active');
            }
        });
    });
});

</script>
