        // Get modal elements
        const modal = document.getElementById('projectModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalContent = document.getElementById('modalContent');
        const closeBtn = document.querySelector('.close');

        // Add click event listeners to all project cards
        document.querySelectorAll('.projects').forEach(project => {
            project.addEventListener('click', function() {
                const projectKey = this.getAttribute('data-project');
                const data = projectData[projectKey];
                
                if (data) {
                    showProjectModal(data);
                }
            });
        });

        // Function to show modal with project data
        function showProjectModal(data) {
            modalTitle.textContent = data.title;
            
            modalContent.innerHTML = `
                <p style="font-size: 1.1rem; margin-bottom: 2rem; color: #666;">${data.description}</p>
                
                <div class="project-details">
                    <div class="detail-section">
                        <h3>Project Overview</h3>
                        <p>${data.overview}</p>
                    </div>
                    
                    <div class="detail-section">
                        <h3>Key Features</h3>
                        <ul style="margin-left: 1.5rem;">
                            ${data.features.map(feature => `<li style="margin-bottom: 0.5rem;">${feature}</li>`).join('')}
                        </ul>
                    </div>
                    
                    <div class="detail-section">
                        <h3>Technologies Used</h3>
                        <div class="tech-stack">
                            ${data.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h3>Challenges & Solutions</h3>
                        <p>${data.challenges}</p>
                    </div>
                    
                    <div class="detail-section">
                        <h3>Outcome & Impact</h3>
                        <p>${data.outcome}</p>
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        // Close modal when clicking the X
        closeBtn.addEventListener('click', function() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        // Close modal when clicking outside of it
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.style.display === 'block') {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
    </script>
